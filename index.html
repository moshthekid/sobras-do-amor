<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OOOPS!?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
    }

    video#bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    .logo {
      width: 120px;
      margin: 20px auto 0;
      display: block;
    }

    .center {
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      transform: translateY(-50%);
    }

    .btn {
      background-color: #ffffffcc;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #fff;
    }

    .phrase {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      transition: opacity 2s ease;
      white-space: nowrap;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Vídeo de fundo -->
  <video id="bg-video" autoplay loop muted>
    <source src="video.mp4" type="video/mp4">
    Seu navegador não suporta vídeo.
  </video>

  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo" />

  <!-- Botão central -->
  <div class="center">
    <button class="btn" onclick="tocarAudioEIr()">CLIQUE E SANE SUAS MÁGOAS</button>
  </div>

  <!-- Áudio -->
  <audio id="audio" loop>
    <source src="audio.mp3" type="audio/mpeg">
  </audio>

  <!-- JavaScript -->
  <script>
    const frases = [
      "Não posso mais suportar dor", "Eu não ligo mais", "Morrer sozinho pra me sentir vivo",
      "Me ajude a consertar", "Vivendo no estresse", "Perambulando na zona leste",
      "Problemas de noite", "Me perdendo com o tempo", "Ficar lento pra esquecer",
      "Sinceramente, não preciso de amor", "Compare o que restou", "O amor me aquece",
      "Veneno valorizado demais", "Rosas pra te conquistar", "Me chame de leão",
      "Quero mais você", "Me perco no seu olhar", "Planejar um espaço-tempo",
      "Tomé tomou um mé", "Superficiais demais", "Pra eu me sentir melhor"
    ];

    function randomPosition(max) {
      return Math.floor(Math.random() * max);
    }

    function createPhraseElement(text, color) {
      const el = document.createElement('div');
      el.classList.add('phrase');
      el.textContent = text;
      el.style.left = randomPosition(window.innerWidth - 200) + "px";
      el.style.top = randomPosition(window.innerHeight - 50) + "px";
      el.style.color = color;
      document.body.appendChild(el);
      setTimeout(() => { el.style.opacity = 1; }, 100);
      setTimeout(() => {
        el.style.opacity = 0;
        setTimeout(() => document.body.removeChild(el), 2000);
      }, 4000);
    }

    function startPhraseLoop() {
      const video = document.getElementById('bg-video');
      setInterval(() => {
        const frase = frases[Math.floor(Math.random() * frases.length)];
        let color = "white"; // Sempre branco
        createPhraseElement(frase, color);
      }, 2500);
    }

    function tocarAudioEIr() {
      const audio = document.getElementById("audio");
      if (audio.paused) {
        audio.play().catch(err => console.log("Erro ao tocar:", err));
      }
      window.open("https://distrokid.com/hyperfollow/moshthekid/sobras-do-amor", "_blank");
    }

    window.onload = () => {
      startPhraseLoop();
    };
  </script>

</body>
</html>
