<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OOOPS!?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .logo {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 250px; /* aumente aqui conforme necessário */
      max-width: 90%;
      z-index: 10;
    }

    .fade-text {
      position: absolute;
      color: white;
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      opacity: 0;
      animation: fadeInOut 6s infinite;
      text-align: center;
      width: 100%;
      text-transform: uppercase; /* transforma em maiúsculas */
      pointer-events: none;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }

    .button-container {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    .presave-button {
      background-color: #ffffffcc;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      color: black;
      transition: background-color 0.3s;
    }

    .presave-button:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="background-video">
  <source src="video.mp4" type="video/mp4">
  Seu navegador não suporta vídeo HTML5.
</video>

  <img src="logo.png" alt="Logo" class="logo" />

  <div id="textContainer" class="fade-text"></div>

  <div class="button-container">
    <a class="presave-button" href="https://distrokid.com/hyperfollow/moshthekid/sobras-do-amor" target="_blank">
      CLIQUE E SANE SUAS MÁGOAS
    </a>
  </div>

  <script>
    const frases = [
      "VIVENDO NO ESTRESSE",
      "EU TENHO PROBLEMAS DE NOITE, FICANDO DOPADO E O AMOR ME AQUECE",
      "EU TROUXE ROSAS NOVAMENTE PRA TE CONQUISTAR",
      "EU NÃO POSSO MAIS SUPORTAR DOR"
    ];

    const textContainer = document.getElementById("textContainer");

    let currentIndex = 0;
    function mostrarFrase() {
      textContainer.textContent = frases[currentIndex];
      currentIndex = (currentIndex + 1) % frases.length;
    }

    mostrarFrase();
    setInterval(mostrarFrase, 6000);
  </script>

</body>
</html>
