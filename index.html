<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OOOPS!?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .btn {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      padding: 15px 30px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Áudio -->
  <audio id="audio" loop>
    <source src="audio.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <h1>PROBLEMAS NO AMOR ?</h1>

  <!-- Botão que toca som + abre pré-save -->
  <button class="btn" onclick="tocarAudioEIr()">CLIQUE E SANE SUAS MÁGOAS</button>

  <script>
    function tocarAudioEIr() {
      const audio = document.getElementById('audio');
      if (audio && audio.paused) {
        audio.play().catch((e) => {
          console.log('Erro ao tocar áudio:', e);
        });
      }

      // Pequeno delay para garantir que o áudio inicie antes de abrir o link
      setTimeout(() => {
        window.open("https://distrokid.com/hyperfollow/moshthekid/sobras-do-amor", "_blank");
      }, 100);
    }
  </script>

</body>
</html>
