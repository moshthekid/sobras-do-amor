<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OOPS!?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .btn, .btn-som {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      padding: 15px 30px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover, .btn-som:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Áudio (precisa de clique para iniciar) -->
  <audio id="audio" loop>
    <source src="audio.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <h1>PROBLEMAS NO AMOR?</h1>

  <!-- Botão para ativar o som -->
  <button class="btn-som" onclick="document.getElementById('audio').play()">🔊 Ativar Som</button>

  <!-- Botão para pré-save -->
  <a class="btn" href="https://distrokid.com/hyperfollow/moshthekid/sobras-do-amor" target="_blank">
    🔗 Fazer Pré-Save
  </a>

</body>
</html>
