<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OOOPS!?</title>

  <!-- Fonte estilo relÃ³gio digital -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Arial', sans-serif;
    }

    video#bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }

    .logo {
      width: 300px;
      max-width: 90vw;
      margin: 40px auto 0;
      display: block;
      z-index: 2;
      position: relative;
    }

    /* TIMER estilo LED */
    #countdown {
      font-size: 42px;
      color: #ff3300;
      text-align: center;
      margin: 20px auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      border-radius: 12px;
      display: block;
      max-width: fit-content;
      font-family: 'Orbitron', monospace;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #ff3300, 0 0 20px #ff3300;
    }

    .center {
      position: absolute;
      top: 60%;
      width: 100%;
      text-align: center;
      transform: translateY(-50%);
      z-index: 1;
    }

    .btn {
      background-color: #ffffffcc;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #fff;
    }

    .phrase {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      transition: opacity 2s ease;
      white-space: nowrap;
      font-weight: bold;
      color: white;
      z-index: 1;
      text-transform: uppercase;
    }
  </style>
</head>
